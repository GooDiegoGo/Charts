<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.0/chart.min.js"
        integrity="sha512-asxKqQghC1oBShyhiBwA+YgotaSYKxGP1rcSYTDrB0U6DxwlJjU59B67U8+5/++uFjcuVM8Hh5cokLjZlhm3Vg==" crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
<div style="width: 200px">
  <canvas id="MyChart"></canvas>
</div>
<div style="width: 400px">
  <canvas id="MyChart3"></canvas>
</div>
<div style="width: 500px">
    <canvas id="MyChart4"></canvas>
</div>
<script>
  var ctx = document.getElementById('MyChart');
  var MyChart = new Chart(ctx, {
    type: 'doughnut',
    data: {
      labels: ['Spammers', 'Server Fails to connect', 'Good fights'],
      datasets: [{
        label: 'My First Doughnut Today',
        data:[50, 40, 10],
        backgroundColor:[
          'rgb(37,213,8)',
          'rgb(50, 150, 240)',
          'rgb(199,23,23)',
        ],
        hoverOffset: 1
      }]
    }
  });
</script>
<script>
  var cty = document.getElementById('MyChart3');
  var MyChart3 = new Chart(cty, {
    type: 'pie',
    data: {
      labels: ['Skarlet', 'Noob Saibot', 'Scorpion', 'Kitana', 'Sub-Zero', 'Kabal', 'Jade', 'Liu Kang', 'Shao Kahn', 'Shang Tsung'],
      datasets: [{
        label: 'My First Doughnut Today',
        data:[156, 145, 140, 125, 125, 109, 107, 96, 95, 94],
        backgroundColor:[
          'rgba(225,13,13,0.75)',
          'rgba(0,0,0,0.41)',
          'rgba(206,135,35,0.91)',
            'rgba(53,163,225,0.72)',
            'rgba(0,148,255,0.89)',
            'rgba(42,42,42,0.47)',
            'rgba(72,208,135,0.82)',
            'rgb(248,136,70)',
            'rgba(239,82,82,0.84)',
            'rgb(255, 200, 80)',
        ],
        hoverOffset: 1
      }]
    }
  });
</script>
<script>
    var ctz = document.getElementById('MyChart4');
    var MyChart4 = new Chart(ctz, {
        type: 'polarArea',
        data: {
            labels: ['Hype about the reveal', 'Discussing the game', 'Complaining that it looks too much like injustice'],
            datasets: [{
                label: 'Polar Area Chart',
                data:[10, 30, 60],
                backgroundColor:[
                    'rgb(217,130,36)',
                    'rgb(22,187,45)',
                    'rgb(101,24,194)',

                ],
                hoverOffset: 1
            }]
        }
    });
</script>
</body>
</html>
